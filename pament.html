    <script>
    function validate()
    {
    var username = document.getElementById('user_name').value;
    var phone_number = document.getElementById('phoneno').value;
    var email = document.getElementById('email_id').value;  

    if(username == ""){
				document.getElementById('uname').innerHTML =" * * Please fill the username field";
				return false;
			}
    if ((username.length < 3) || (username.length > 20))
    {
        document.getElementById('uname').innerHTML = " * * username must be between 3 and 20 characters";
        return false;
    }
    if(!isNaN(username)){
				document.getElementById('uname').innerHTML =" * * only characters are allowed";
				return false;
			}
          
			
            if(phone_number == ""){
				document.getElementById('phno').innerHTML =" * * Please fill the card number field";
				return false;
			}
            if (phone_number.length != 16)
            {
                document.getElementById('phno').innerHTML = " * * card number must be 16 digits";
                return false;
            }
            if (isNaN(phone_number))
            {
                document.getElementById("phno").innerHTML = " * * card number must contain only digits";
                return false;
            }
            if (isNaN(email))
            {
                document.getElementById("email_id").innerHTML = " * * cvv must contain only digits";
                return false;
            }
    }
    </script>
